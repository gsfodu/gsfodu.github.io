    <script>
      async function loadInstagramEmbeds() {
        // Fetch embed data (JSON example; for YAML, use a YAML parser or convert it to JSON)
        const response = await fetch('/assets/json/instagram_embeds.json');
        const data = await response.json();

        // Loop through the embeds and insert each into the HTML
        data.embeds.forEach((embed, index) => {
          const container = document.querySelector(`#instagram-post-${index + 1}`);
          const titleContainer = document.querySelector(`#instagram-post-title-${index + 1}`);
          const dateContainer = document.querySelector(`#instagram-post-date-${index + 1}`);
            if (container) {
              container.innerHTML = embed.embed_code;
            }
            if (titleContainer) {
              titleContainer.textContent = embed.title;
            }
            if (dateContainer) {
              dateContainer.textContent = embed.date;
            }            
        });

        // Load Instagram embed script
        const script = document.createElement("script");
        script.async = true;
        script.src = "//www.instagram.com/embed.js";
        document.body.appendChild(script);
      }

      // Call the function on page load
      document.addEventListener('DOMContentLoaded', loadInstagramEmbeds);
    </script>
